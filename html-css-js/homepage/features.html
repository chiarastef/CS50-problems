<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Features | Fylo</title>
    <script
      src="https://kit.fontawesome.com/9bdeaf89e7.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="./index.html">
          <img src="./images/logo.svg" alt="Fylo Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse navbar-menu" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                >Features</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./team.html">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./sign-in.html">Sign In</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div class="container">
      <section class="carousel">
        <div
          id="carouselExampleFade"
          class="carousel slide carousel-fade"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">First slide</div>
            <div class="carousel-item">Second slide</div>
            <div class="carousel-item">Third slide</div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleFade"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </section>
    </div>

    <!-- Features cards -->
    <div class="container">
      <section class="features-cards">
        <div class="row features-row">
          <div class="col-12 col-md-6 col-lg-4">
            <div class="card feature-card" style="width: 18rem">
              <div class="feature-img"></div>
              <div class="card-body">
                <h5 class="card-title">
                  <span class="placeholder col-12"></span>
                </h5>
                <p class="card-text">
                  <span class="placeholder col-7"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-6"></span>
                </p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <div class="card feature-card" style="width: 18rem">
              <div class="feature-img"></div>
              <div class="card-body">
                <h5 class="card-title">
                  <span class="placeholder col-12"></span>
                </h5>
                <p class="card-text">
                  <span class="placeholder col-7"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-6"></span>
                </p>
              </div>
            </div>
          </div>

          <div class="col-12 col-md-6 col-lg-4">
            <div class="card feature-card" style="width: 18rem">
              <div class="feature-img"></div>
              <div class="card-body">
                <h5 class="card-title">
                  <span class="placeholder col-12"></span>
                </h5>
                <p class="card-text">
                  <span class="placeholder col-7"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-4"></span>
                  <span class="placeholder col-6"></span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Call to action -->
    <section class="call-to-action">
      <div class="container">
        <div class="row">
          <div class="col-12 col-md-6">
            <h2 class="cta-title">Get early access today</h2>
            <p class="cta-paragraph">
              It only takes a minute to sign up and our free starter tier is
              extremely generous. If you have any questions, our support team
              would be happy to help you.
            </p>
          </div>
          <div class="col-12 col-md-6">
            <form>
              <input
                type="email"
                class="form-control"
                placeholder="email@example.com"
              />
              <button type="submit" class="btn btn-primary btn-get-started">
                Get Started For Free
              </button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Scroll up button -->
    <button class="scroll-up" id="scrollUp">
      <i class="fa-solid fa-circle-up"></i>
    </button>

    <!-- Footer -->
    <footer>
      <div class="container">
        <img src="./images/logo.svg" alt="Fylo Logo" class="logo" />
        <div class="contact">
          <div>
            <img src="./images/icon-phone.svg" alt="Phone icon" />
            <span>Phone: +1-543-123-4567</span>
          </div>
          <div class="mt-2">
            <img src="./images/icon-email.svg" alt="Email icon" />
            <span>example@fylo.com</span>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
